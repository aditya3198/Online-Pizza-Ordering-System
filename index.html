<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pizzaero</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="index.html">Pizzaero</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="">Home</a></li>

                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button">Menu <span class="caret"></span></a>
                        
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li><a href="">Veg Pizza</a></li>
                            <li><a href="">Nonveg Pizza</a></li>
                            <li><a href="">Side Orders</a></li>
                        </ul>                        
                    </li>
                    
                    <li class="dropdown">
                      <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button">About Us <span class="caret"></span></a>
                      
                      <ul class="dropdown-menu dropdown-menu-left">
                          <li><a href="">Our Team</a></li>
                          <li><a href="">Feedback</a></li>
                          <li><a href="">Contact Us</a></li>
                      </ul>                        
                  </li>
                  <li class="dropdown">
                      <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button">Login <span class="caret"></span></a>
                      <div class="dropdown-menu dropdown-menu-left">
                          <form class="px-4 py-3">
                            <div class="form-group">
                              <label for="exampleDropdownFormEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                              <label for="exampleDropdownFormPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                  Remember me
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </form>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">New around here? Sign up</a>
                          <a class="dropdown-item" href="#">Forgot password?</a>
                        </div>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/script.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
